<div class="centralized-container">
  <input type="text" placeholder="Digite seu nome" class="input-field" [(ngModel)]="username" name="username" />
  <input type="email" placeholder="Digite seu e-mail" class="input-field" [(ngModel)]="email" name="email" />
  <input type="password" placeholder="Crie uma senha" class="input-field" [(ngModel)]="password" name="password" />
  <button class="submit-button" (click)="onRegister()">Enviar</button>
</div>
